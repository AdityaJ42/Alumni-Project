{% extends 'sign_in/base.html' %}

{% block body %}
<div style="margin-left: 20px;">
<h2>Search</h2>

<form method="get">
  {{ filter.form.as_p }}
  <button type="submit">Search</button>
</form>

<ul>
  {% for user in filter.qs %}
  <li>{{ user.name }}</li>
  {% endfor %}
</ul>
</div>
{% endblock %}
